<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-section {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .auth-input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;

        }

        .stat-card .number {

            font-weight: bold;
            color: #667eea;
        }

        .controls {
            padding: 20px 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .content {
            padding: 30px;
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .meme-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .meme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .meme-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .meme-info {
            padding: 15px;
        }

        .meme-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .meme-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }

        .meme-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .meme-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .meme-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            min-height: 42px;
        }

        .tag-input-container input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 4px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .meme-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ æ¢—å›¾ç®¡ç†åå°</h1>
            <p>å›¾ç‰‡ç®¡ç†ã€æ‰¹é‡æ“ä½œã€æ•°æ®ç»Ÿè®¡</p>
            <button id="logoutBtn" class="btn btn-danger hidden" onclick="logout()" style="position: absolute; top: 20px; right: 30px;">ğŸšª é€€å‡ºç™»å½•</button>
        </div>

        <div id="authSection" class="auth-section">
            <h2 style="margin-bottom: 20px;">è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥</h2>
            <input type="password" id="adminKey" class="auth-input" placeholder="ç®¡ç†å‘˜å¯†é’¥">
            <button class="btn btn-primary" onclick="authenticate()">ç™»å½•</button>
        </div>

        <div id="mainContent" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <h3>æ€»å›¾ç‰‡æ•°</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>åˆ†ææˆåŠŸ</h3>
                    <div class="number" id="successCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>åˆ†æå¤±è´¥</h3>
                    <div class="number" id="failedCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>å¾…å¤„ç†</h3>
                    <div class="number" id="pendingCount">0</div>
                </div>
            </div>

        <div class="controls">
            <button class="btn btn-success" onclick="triggerFetch()">ğŸ”„ ç«‹å³æŠ“å–</button>
            <button class="btn btn-warning" onclick="triggerRetry()">ğŸ” é‡è¯•å¤±è´¥</button>
            <button class="btn btn-primary" onclick="loadMemes()">ğŸ“Š åˆ·æ–°åˆ—è¡¨</button>
            
            <select id="statusFilter" class="auth-input" style="width: 150px; margin-right: 10px;" onchange="applyFilters()">
                <option value="">å…¨éƒ¨çŠ¶æ€</option>
                <option value="success">âœ… æˆåŠŸ</option>
                <option value="failed">âŒ å¤±è´¥</option>
                <option value="pending">â³ å¾…å¤„ç†</option>
            </select>
            
            <input type="text" id="searchInput" class="auth-input" placeholder="æœç´¢å…³é”®è¯" style="width: 200px;" onkeydown="if(event.key==='Enter')applyFilters()">
            <button class="btn btn-primary" onclick="applyFilters()">ğŸ” æœç´¢</button>
            <button class="btn btn-danger" onclick="clearFilters()" style="background: #95a5a6;">âœ– æ¸…é™¤ç­›é€‰</button>
        </div>            <div id="alertContainer"></div>

            <div class="content">
                <div class="loading" id="loading">åŠ è½½ä¸­...</div>
                <div class="meme-grid" id="memeGrid"></div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ç¼–è¾‘æ¢—å›¾ä¿¡æ¯</h2>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <form onsubmit="saveEdit(event)">
                <input type="hidden" id="editMemeId">
                
                <div class="form-group">
                    <label>æ ‡é¢˜</label>
                    <input type="text" id="editTitle" required maxlength="30">
                </div>

                <div class="form-group">
                    <label>æè¿°</label>
                    <textarea id="editDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label>æ–‡å­—å†…å®¹</label>
                    <textarea id="editTextContent"></textarea>
                </div>

                <div class="form-group">
                    <label>æ ‡ç­¾ï¼ˆæŒ‰å›è½¦æ·»åŠ ï¼‰</label>
                    <div class="tag-input-container" id="tagContainer">
                        <input type="text" id="tagInput" placeholder="è¾“å…¥æ ‡ç­¾åæŒ‰å›è½¦" onkeydown="handleTagInput(event)">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">ğŸ’¾ ä¿å­˜</button>
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()" style="flex: 1;">âŒ å–æ¶ˆ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let adminKey = '';
        let currentPage = 1;
        let lastId = null;
        let currentStatus = '';
        let currentSearch = '';

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„å¯†é’¥
        window.onload = function() {
            const savedKey = localStorage.getItem('adminKey');
            if (savedKey) {
                document.getElementById('adminKey').value = savedKey;
                adminKey = savedKey;
                verifyAndLogin();
            }
        };

        function verifyAndLogin() {
            // æµ‹è¯•å¯†é’¥æ˜¯å¦æœ‰æ•ˆ
            fetch('/api/stats', {
                headers: {
                    'X-Admin-Key': adminKey
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('logoutBtn').classList.remove('hidden');
                    loadStats();
                    loadMemes();
                } else {
                    // å¯†é’¥æ— æ•ˆï¼Œæ¸…é™¤ä¿å­˜çš„å¯†é’¥
                    localStorage.removeItem('adminKey');
                    showAlert('ç®¡ç†å‘˜å¯†é’¥æ— æ•ˆ', 'error');
                }
            })
            .catch(error => {
                showAlert('éªŒè¯å¤±è´¥: ' + error.message, 'error');
            });
        }

        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem('adminKey');
                location.reload();
            }
        }

        function authenticate() {
            adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                showAlert('è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥', 'error');
                return;
            }
            
            // ä¿å­˜å¯†é’¥åˆ° localStorage
            localStorage.setItem('adminKey', adminKey);
            verifyAndLogin();
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function loadStats() {
            fetch('/api/stats', {
                headers: {
                    'X-Admin-Key': adminKey
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('successCount').textContent = data.success;
                document.getElementById('failedCount').textContent = data.failed;
                document.getElementById('pendingCount').textContent = data.pending;
            })
            .catch(error => {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            });
        }

        function applyFilters() {
            currentStatus = document.getElementById('statusFilter').value;
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            lastId = null;
            loadMemes();
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            currentStatus = '';
            currentSearch = '';
            currentPage = 1;
            lastId = null;
            loadMemes();
        }

        function loadMemes() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('memeGrid').innerHTML = '';
            
            let url = '/api/admin/memes?page_size=20';
            if (lastId) {
                url += `&last_id=${lastId}`;
            }
            if (currentStatus) {
                url += `&status=${currentStatus}`;
            }
            if (currentSearch) {
                url += `&q=${encodeURIComponent(currentSearch)}`;
            }
            
            fetch(url, {
                headers: {
                    'X-Admin-Key': adminKey
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                renderMemes(data);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showAlert('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            });
        }

        function renderMemes(data) {
            const grid = document.getElementById('memeGrid');
            grid.innerHTML = '';
            
            if (data.items.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 50px; color: #999;">æš‚æ— æ•°æ®</p>';
                return;
            }
            
            data.items.forEach(meme => {
                const card = createMemeCard(meme);
                grid.appendChild(card);
            });
            
            // æ›´æ–°åˆ†é¡µ
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'btn btn-primary page-btn';
                prevBtn.textContent = 'ä¸Šä¸€é¡µ';
                prevBtn.onclick = () => {
                    currentPage--;
                    lastId = null;
                    loadMemes();
                };
                pagination.appendChild(prevBtn);
            }
            
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µ`;
            pagination.appendChild(pageInfo);
            
            if (data.has_more) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn btn-primary page-btn';
                nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
                nextBtn.onclick = () => {
                    currentPage++;
                    lastId = data.items[data.items.length - 1].id;
                    loadMemes();
                };
                pagination.appendChild(nextBtn);
            }
        }

        function createMemeCard(meme) {
            const card = document.createElement('div');
            card.className = 'meme-card';
            
            const statusBadge = meme.analysis_status === 'success' ? 'âœ…' : 
                               meme.analysis_status === 'failed' ? 'âŒ' : 'â³';
            
            card.innerHTML = `
                <img src="${meme.filepath}" class="meme-image" alt="${meme.title}" onclick="window.open('${meme.filepath}', '_blank')">
                <div class="meme-info">
                    <div class="meme-title">${statusBadge} ${meme.title}</div>
                    <div class="meme-desc">${meme.description}</div>
                    <div class="meme-tags">
                        ${meme.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div style="font-size: 12px; color: #999; margin-bottom: 10px;">
                        ID: ${meme.id} | ${new Date(meme.upload_time).toLocaleString()}
                    </div>
                    <div class="meme-actions">
                        <button class="btn btn-primary" onclick="editMeme(${meme.id})">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-warning" onclick="reanalyze(${meme.id})">ğŸ”„ é‡æ–°åˆ†æ</button>
                        <button class="btn btn-danger" onclick="deleteMeme(${meme.id})">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function editMeme(id) {
            fetch(`/api/memes/${id}`)
            .then(response => response.json())
            .then(meme => {
                document.getElementById('editMemeId').value = meme.id;
                document.getElementById('editTitle').value = meme.title;
                document.getElementById('editDescription').value = meme.description;
                document.getElementById('editTextContent').value = meme.text_content || '';
                
                // æ¸…ç©ºå¹¶é‡æ–°æ·»åŠ æ ‡ç­¾
                const tagContainer = document.getElementById('tagContainer');
                const existingTags = tagContainer.querySelectorAll('.tag');
                existingTags.forEach(tag => tag.remove());
                
                meme.tags.forEach(tag => {
                    addTag(tag);
                });
                
                document.getElementById('editModal').classList.add('active');
            })
            .catch(error => {
                showAlert('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                if (tag) {
                    addTag(tag);
                    input.value = '';
                }
            }
        }

        function addTag(text) {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');
            
            const tagSpan = document.createElement('span');
            tagSpan.className = 'tag';
            tagSpan.textContent = text;
            tagSpan.style.cursor = 'pointer';
            tagSpan.title = 'ç‚¹å‡»åˆ é™¤';
            tagSpan.onclick = () => tagSpan.remove();
            
            container.insertBefore(tagSpan, input);
        }

        function saveEdit(event) {
            event.preventDefault();
            
            const id = document.getElementById('editMemeId').value;
            const tags = Array.from(document.getElementById('tagContainer').querySelectorAll('.tag'))
                .map(tag => tag.textContent);
            
            const data = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                text_content: document.getElementById('editTextContent').value,
                tags: tags
            };
            
            fetch(`/api/admin/memes/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Key': adminKey
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    showAlert('ä¿å­˜æˆåŠŸï¼', 'success');
                    closeEditModal();
                    loadMemes();
                    loadStats();
                } else {
                    return response.json().then(err => {
                        throw new Error(err.detail || 'ä¿å­˜å¤±è´¥');
                    });
                }
            })
            .catch(error => {
                showAlert('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            });
        }

        function reanalyze(id) {
            if (!confirm('ç¡®å®šè¦é‡æ–°åˆ†æè¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;
            
            fetch(`/api/admin/memes/${id}/reanalyze`, {
                method: 'POST',
                headers: {
                    'X-Admin-Key': adminKey
                }
            })
            .then(response => {
                if (response.ok) {
                    showAlert('å·²åŠ å…¥é‡æ–°åˆ†æé˜Ÿåˆ—', 'success');
                    setTimeout(() => {
                        loadMemes();
                        loadStats();
                    }, 1000);
                } else {
                    return response.json().then(err => {
                        throw new Error(err.detail || 'æ“ä½œå¤±è´¥');
                    });
                }
            })
            .catch(error => {
                showAlert('æ“ä½œå¤±è´¥: ' + error.message, 'error');
            });
        }

        function deleteMeme(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;
            
            fetch(`/api/memes/${id}`, {
                method: 'DELETE',
                headers: {
                    'X-Admin-Key': adminKey
                }
            })
            .then(response => {
                if (response.ok) {
                    showAlert('åˆ é™¤æˆåŠŸï¼', 'success');
                    loadMemes();
                    loadStats();
                } else {
                    return response.json().then(err => {
                        throw new Error(err.detail || 'åˆ é™¤å¤±è´¥');
                    });
                }
            })
            .catch(error => {
                showAlert('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
