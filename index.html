<body>

    <!-- å›¾ç‰‡æŸ¥çœ‹æ¨¡æ€æ¡† -->

            <div class="progress-status" id="progressStatus">
                <div>çŠ¶æ€: <span id="taskStatus">ç©ºé—²</span></div>

    <script>
        const API_BASE = '/api';
        let currentSearch = '';
        let lastId = null;
        let isLoading = false;
        let hasMore = true;
        let progressInterval = null;
        let currentSortOrder = 'time'; // 'time' æˆ– 'random'

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadMemes();
            setupInfiniteScroll();
            setupBackToTop();
            checkProgress();
            
            // å®šæ—¶åˆ·æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(loadStats, 60000);
            // å®šæ—¶æ£€æŸ¥è¿›åº¦
            setInterval(checkProgress, 5000);
        });

        // æ£€æŸ¥è¿›åº¦
        async function checkProgress() {
            try {
                const response = await fetch(`${API_BASE}/progress`);
                const progress = await response.json();
                
                const icon = document.getElementById('progressIcon');
                if (progress.status === 'running') {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            } catch (error) {
                console.error('æ£€æŸ¥è¿›åº¦å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºè¿›åº¦å¼¹çª—
        async function showProgress() {
            document.getElementById('progressModal').style.display = 'block';
            updateProgress();
            
            // å¼€å§‹å®šæ—¶æ›´æ–°è¿›åº¦
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            progressInterval = setInterval(updateProgress, 1000);
        }

        // å…³é—­è¿›åº¦å¼¹çª—
        function closeProgress() {
            document.getElementById('progressModal').style.display = 'none';
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // æ›´æ–°è¿›åº¦ä¿¡æ¯
        async function updateProgress() {
            try {
                const response = await fetch(`${API_BASE}/progress`);
                const progress = await response.json();
                
                // æ›´æ–°çŠ¶æ€
                document.getElementById('taskStatus').textContent = 
                    progress.status === 'running' ? 'è¿è¡Œä¸­' : 'ç©ºé—²';
                document.getElementById('currentTask').textContent = 
                    progress.current_task || 'æ— ';
                
                // æ›´æ–°è¿›åº¦æ¡
                const percent = progress.progress_percent || 0;
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressText').textContent = 
                    `${progress.processed_items}/${progress.total_items}`;
                document.getElementById('progressPercent').textContent = 
                    percent.toFixed(1) + '%';
                document.getElementById('errorCount').textContent = 
                    progress.errors || 0;
                
                // æ›´æ–°æ—¥å¿—
                const logsContainer = document.getElementById('progressLogs');
                logsContainer.innerHTML = '';
                
                if (progress.logs && progress.logs.length > 0) {
                    progress.logs.reverse().forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        
                        // ä½¿ç”¨æœ¬åœ°æ—¶é—´
                        const localDate = utcToLocal(log.time);
                        const time = localDate.toLocaleTimeString('zh-CN');
                        
                        logEntry.innerHTML = `
                            <span class="log-time">[${time}]</span>
                            <span class="log-message">${log.message}</span>
                        `;
                        
                        logsContainer.appendChild(logEntry);
                    });
                }
            } catch (error) {
                console.error('æ›´æ–°è¿›åº¦å¤±è´¥:', error);
            }
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    æ€»æ•°: ${stats.total} | æˆåŠŸ: ${stats.success} | å¤±è´¥: ${stats.failed}
                `;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ¢—å›¾
        async function loadMemes(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            const loading = document.getElementById('loading');
            const feed = document.getElementById('feed');
            const empty = document.getElementById('emptyState');
            
            if (reset) {
                lastId = null;
                hasMore = true;
                feed.innerHTML = '';
            }
            
            loading.style.display = 'block';
            empty.style.display = 'none';

            try {
                let url = `${API_BASE}/memes?page_size=12&sort=${currentSortOrder}`;
                if (lastId && currentSortOrder !== 'random') {
                    url += `&last_id=${lastId}`;
                }
                if (currentSearch) {
                    url = `${API_BASE}/search?q=${encodeURIComponent(currentSearch)}&page_size=12`;
                    if (lastId) {
                        url += `&last_id=${lastId}`;
                    }
                }

                const response = await fetch(url);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.items.length === 0 && !lastId) {
                    empty.style.display = 'block';
                } else {
                    renderMemes(data.items);
                    hasMore = data.has_more;
                    
                    // æ›´æ–°lastIdä¸ºæœ€åä¸€ä¸ªé¡¹ç›®çš„ID
                    if (data.items.length > 0) {
                        lastId = data.items[data.items.length - 1].id;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                loading.style.display = 'none';
                showToast('åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                isLoading = false;
            }
        }

        // æ¸²æŸ“æ¢—å›¾
        function renderMemes(memes) {
            const feed = document.getElementById('feed');
            
            memes.forEach(meme => {
                const card = document.createElement('div');
                card.className = 'meme-card';
                
                // è½¬æ¢æ—¶é—´
                const localDate = utcToLocal(meme.upload_time);
                const timeAgo = getTimeAgo(localDate);
                
                // ç”Ÿæˆå”¯ä¸€IDç”¨äºæ–‡å­—æŠ˜å 
                const textId = `text-${meme.id}`;
                
                card.innerHTML = `
                    <div class="meme-header">
                        <div class="meme-title">${meme.title}</div>
                        <div class="meme-time">${timeAgo}</div>
                    </div>
                    <img class="meme-image" src="${meme.filepath}" alt="${meme.title}" onclick="viewImage('${meme.filepath}')" loading="lazy">
                    <div class="meme-content">
                        ${meme.text_content ? `<div class="meme-text collapsed" id="${textId}" onclick="toggleText('${textId}')">"${meme.text_content}"</div>` : ''}
                        <div class="meme-description">${meme.description}</div>
                    </div>
                    <div class="meme-footer">
                        ${meme.tags.map(tag => `<span class="tag" onclick="searchTag('${tag}')">${tag}</span>`).join('')}
                        ${meme.discord_url ? `<a href="${meme.discord_url}" target="_blank" class="discord-link">ğŸ“</a>` : ''}
                    </div>
                `;
                
                feed.appendChild(card);
            });
        }

        // åˆ‡æ¢æ–‡å­—å†…å®¹å±•å¼€/æŠ˜å 
        function toggleText(textId) {
            const textElement = document.getElementById(textId);
            if (textElement) {
                textElement.classList.toggle('collapsed');
            }
        }

        // æœç´¢åŠŸèƒ½
        function search() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.trim();
            loadMemes(true);
        }

        // æœç´¢æ ‡ç­¾
        function searchTag(tag) {
            document.getElementById('searchInput').value = tag;
            currentSearch = tag;
            loadMemes(true);
            window.scrollTo(0, 0);
        }

        // åˆ‡æ¢æ’åºé¡ºåº
        function changeSortOrder(order) {
            if (currentSortOrder === order) return;
            
            currentSortOrder = order;
            
            // æ›´æ–°æ¡Œé¢æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.sort-btn-header').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.sort === order) {
                    btn.classList.add('active');
                }
            });
            
            // æ›´æ–°ç§»åŠ¨ç«¯å›¾æ ‡
            updateSortIcon();
            
            // éšæœºæ¨¡å¼ä¸æ”¯æŒæ— é™æ»šåŠ¨ï¼Œæ¸…ç©º lastId
            if (order === 'random') {
                lastId = null;
                hasMore = true;
            }
            
            // é‡æ–°åŠ è½½æ•°æ®
            loadMemes(true);
            window.scrollTo(0, 0);
        }

        // ç§»åŠ¨ç«¯åˆ‡æ¢æ’åº
        function toggleSortMobile() {
            const newOrder = currentSortOrder === 'time' ? 'random' : 'time';
            changeSortOrder(newOrder);
        }

        // æ›´æ–°ç§»åŠ¨ç«¯æ’åºå›¾æ ‡
        function updateSortIcon() {
            const icon = document.getElementById('sortIcon');
            if (currentSortOrder === 'time') {
                icon.textContent = 'â°';
                document.getElementById('sortToggle').title = 'å½“å‰ï¼šæ—¶é—´é¡ºåº';
            } else {
                icon.textContent = 'ğŸ²';
                document.getElementById('sortToggle').title = 'å½“å‰ï¼šéšæœºé¡ºåº';
            }
        }

        // æŸ¥çœ‹å¤§å›¾
        function viewImage(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(event) {
            if (event.target.className === 'modal' || event.target.className === 'close-modal') {
                document.getElementById('imageModal').style.display = 'none';
            }
        }

        // æ— é™æ»šåŠ¨
        function setupInfiniteScroll() {
            let ticking = false;
            
            function handleScroll() {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                        
                        if (scrollTop + clientHeight >= scrollHeight - 200) {
                            loadMemes();
                        }
                        
                        ticking = false;
                    });
                    
                    ticking = true;
                }
            }
            
            window.addEventListener('scroll', handleScroll);
        }

        // å›åˆ°é¡¶éƒ¨æŒ‰é’®
        function setupBackToTop() {
            const button = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    button.classList.add('show');
                } else {
                    button.classList.remove('show');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // æ—¶é—´è½¬æ¢ï¼ˆè€ƒè™‘UTC+8ï¼‰
        function getTimeAgo(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000) - 28800;
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + ' å¹´å‰';
            
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + ' æœˆå‰';
            
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + ' å¤©å‰';
            
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + ' å°æ—¶å‰';
            
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + ' åˆ†é’Ÿå‰';
            
            return 'åˆšåˆš';
        }

        // å°†UTCæ—¶é—´è½¬æ¢ä¸ºæœ¬åœ°æ—¶é—´ï¼ˆUTC+8ï¼‰
        function utcToLocal(utcTimeStr) {
            // ç¡®ä¿æ—¶é—´å­—ç¬¦ä¸²åŒ…å«æ—¶åŒºä¿¡æ¯
            if (!utcTimeStr.endsWith('Z') && !utcTimeStr.includes('+') && !utcTimeStr.includes('-')) {
                utcTimeStr += 'Z';
            }
            return new Date(utcTimeStr);
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
                closeProgress();
            }
        });

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('progressModal').addEventListener('click', (e) => {
            if (e.target.className === 'progress-modal') {
                closeProgress();
            }
        });

        // ç§»åŠ¨ç«¯æœç´¢åˆ‡æ¢
        function toggleSearch() {
            const headerContent = document.getElementById('headerContent');
            headerContent.classList.toggle('search-active');
            const searchInput = document.getElementById('searchInput');
            if (headerContent.classList.contains('search-active')) {
                searchInput.focus();
            }
        }
    </script>
</body>
